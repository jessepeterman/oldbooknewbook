<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Old Book New Book App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="container-my">
    <h1>Old Book New Book</h1>
    <blockquote><em>“It is a good rule after reading a new book, never to allow yourself another new one till you have read an old one in between.”</em> ― C.S. Lewis</blockquote>
    <form action="" id="form"></form>
  <div class="form-div">
    <div class="card border-secondary mb-3" style="">
    <div class="card-header" style="text-align: center">
        <h4>Enter a New Book</h4></div>
      <div class="card-body" >
        <div class="form-group">
          <!-- <label for="book-input" class="card-title">Enter book title</label> -->
          <input type="text" name="title-input" id="title-input" placeholder="Title">
        </div>
        <div class="form-group">
          <!-- <label for="author-input">Enter book author</label> -->
          <input type="text" name="author-input" id="author-input" placeholder="Author">
        </div>
        <div class="form-group">
          <!-- <label for="year-input">Enter book year</label> -->
          <input type="number" name="year-input" id="year-input" placeholder="Year">
        </div>
        <div class="form-group">
          <!-- <label for="pages-input" class=".label">Enter book pages</label> -->
          <input type="number" name="pages-input" id="pages-input" placeholder="Pages">
        </div>
        <div class="centered">
          <button class="btn add-book-btn centered btn-primary">Add Book</button>
          <button class="btn show-list-btn centered btn-primary">Show List</button>
          <button class="btn hide-list-btn centered btn-primary">Hide List</button>
          <button class="btn generate-book-btn centered btn-primary mt-3">Generate Old and New Book</button>
        </div>
      </div>
    </div>

    <div class="book-recommendation-container">
      <div class="old-book book-recommendation">
        <div class="card book-recommendation border-secondary bg-primary mb-3" style="">
          <div class="card-header" style="text-align: center"><h4 id="old-book-title"><span>Old Book Rec </span></h4></div>
          <div class="card-body old-book-body"><p>Author, Pages, Start Date, Finish Date</p>
          </div>
        </div>
      </div>
      <div class="new-book book-recommendation">
        <div class="card border-secondary border-success mb-3" style="">
          <div class="card-header" style="text-align: center"><h4 id="new-book-title"><span>New Book Rec </span></h4></div>
          <div class="card-body new-book-body"><p>Author, Pages, Start Date, Finish Date</p>
          </div>
        </div>
      </div>
      </div>

  <div>
    <ul class="list-group book-list mb-3">
    </ul>
  </div>
  </div>

<!-- container div -->
</div>

<button class="btn btn-secondary export-csv">Export CSV</button>

  <script src="assets/app.js"></script>
</body>
</html>
